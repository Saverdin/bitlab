<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events example</title>

</head>

<body>

  <input id="elem" value="Press me" type="button">

 

  <script>

    function show1(){

      console.log('SHOW #1 WAS CALLED');

    }

 

    function show2(){

      console.log('SHOW #2 WAS CALLED');

    }

 

    elem.addEventListener('click', show1);

    elem.addEventListener('click', show2);

  </script>

</body>

</html>
