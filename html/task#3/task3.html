<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table cellpadding="10px">

        <tr>
            <td>
                <b>Имя:</b>
            </td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>
                <b>Фамилия:</b>
            </td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>
                <b>Отечество:</b>
            </td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>
                <b>Родной город:</b>
            </td>
            <td>
                <select>
                    <option value="Алматы">Алматы</option>
                    <option value="Астаны">Астаны</option>
                    <option value="Шымкент">Шымкент</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <b>Пол:</b>
            </td>
            <td>
                <input type="radio" name="pol">Мужской<br>
                <input type="radio" name="pol">Женский
            </td>
        </tr>
        <tr>
            <td>
                <b>Дата рождения:</b>
            </td>
            <td>
                <input type="date">
            </td>
        </tr>
        <tr>
            <td>
                <b>Оброзование:</b>
            </td>
            <td>
                <select>
                    <option value="РФМШ г.Алматы">РФМШ г.Алматы</option>
                    <option value="КазГУ г.Алматы">КазГУ г.Алматы</option>
                    <option value="ИнЯз г.Шымкент">ИнЯз г.Шымкент</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <b>Баллы ЕНТ:</b>
            </td>
            <td>
                <input type="number" placeholder="0">
            </td>
        </tr>
        <tr>
            <td>
                <button>Зарегистрировать</button>
            </td>
        </tr>


    </table>
</body>

</html>
