<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="display:flex; flex-wrap:wrap; border: 1px solid black; padding: 30px; width: 50%; margin: 0 auto; ">

            <p>Название фильма:</p>
            <input type="text"  placeholder="Название фильма" style="width: 100%; padding: 10px;">
        </div>
        <div style="width: 50%">
            <p>Кинотеатры:</p>
            <select style="width:90%; padding: 10px;">
                <option value="Кинотеатр Paramount City">Кинотеатр Paramount City</option>
                <option value="Кинотеатр IMAX">Кинотеатр IMAX</option>
            </select>
        </div>
        <div style="width: 50%">
            <p>Время сеанса:</p>
            <select style="margin-right: 10px; width: 47%; padding: 10px;">
                <option value="1">1</option>
                <option value="1">2</option>
                <option value="1">3</option>
            </select>
            <select style="width:47%; padding: 10px; padding-right: 0%;">
                <option value="1">30</option>
                <option value="1">20</option>
                <option value="1">10</option>
            </select>
        </div>
        <div style="width: 33%">
            <button style="background-color: black; color:white; padding: 10px; margin-top: 10px;" >Поиск фильма</button>
        </div>


    </div>
</body>
</html>
