<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table cellpadding="5px">

        <tr>
            <td>
                <b>Тип булочки:</b>
            </td>
            <td>

                <select>
                    <option value="">Булочка для Гамбургера</option>
                    <option value="">Булочка для Хот дога</option>
                    <option value="">Булочка для Чизбургера</option>
                </select>
            </td>
        </tr>

        <tr>

            <td>
                <b>Тип мяса:</b>
            </td>
            <td>
                <select>
                    <option value="">Говядина</option>
                    <option value="">Курица</option>
                    <option value="">Баранина</option>
                </select>
            </td>
        </tr>
        <tr>
            
            <td>
                <b>Опции:</b>
            </td>
            <td>
            <select>
                <option value="">Помидор</option>
                <option value="">Солёные огурцы</option>
            </select>
            </td>
        </tr>
        <tr>
            <td>
                <b>Адрес:</b>
            </td>
            <td>
                <input type="text" placeholder="Введите адрес">
            </td>
        </tr>
        <tr>
            <td>
                <b>Ф.И.О.Заказчика:</b>
            </td>
            <td>
                <input type="text" placeholder="Введите Ф.И.О.">
            </td>
        </tr>
        <tr>
            <td>
                <b>Желаемое время доставки:</b>
            </td>
            <td>
                <input type="time">
            </td>
        </tr>
        <tr>
            <td>
                <b>Выбор бургера:</b>
            </td>
            <td>
                <select>
                    <option value="">Гамбургер</option>
                    <option value="">Хот дог</option>
                    <option value="">Чизбургер</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <button>
                    Заказать 
                 </button>
            </td>
           
            
        </tr>


    </table>
</body>

</html>
